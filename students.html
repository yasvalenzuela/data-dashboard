<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- css -->
        <link rel="stylesheet" href="css/main.css">
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans" rel="stylesheet">
        <!-- fontawesome -->
        <script src="https://use.fontawesome.com/5317c4f18c.js"></script>
    <title>Dashboard Students</title>
</head>
<body>
    <section>
        <nav id="menuStudents">
          <button type="button">GENERATION<hr></button>
        </nav>
    </section>
    <section>
        <div id="especializacion">
            <ul>
                <li><input id="javascript" type="radio" name="specialization">Javascript</li>
                <li><input id="uxDesign" type="radio" name="specialization">UX Design</li>
                <li><input id="front" type="radio" name="specialization">Front end Designer</li>
            </ul>
        </div>
        <div id="perfil">
            <span><i class="fa fa-user-circle-o" aria-hidden="true"></i></span>
            <h3>Nombre y Apellido</h3>
            <h5>Especialidad</h5>
            <p>Ver perfil<i class="fa fa-caret-right" aria-hidden="true"></i></p>
        </div>
        <div id="perfilUno">
            <span><i class="fa fa-user-circle-o" aria-hidden="true"></i></span>
            <h3>Nombre y Apellido</h3>
            <h5>Especialidad</h5>
            <p>Ver perfil<i class="fa fa-caret-right" aria-hidden="true"></i></p>
        </div>
    </section>
</body>
</html>
